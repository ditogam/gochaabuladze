    <script type="text/javascript">
        $(function () {
            $(document).tooltip();
        });
        var html5lightbox_options = {
            watermark: "http://html5box.com/images/html5boxlogo.png",
            watermarklink: ""
        };
        function setDataLoad() {
            try {
                var content = window.opener.getPreviewHtml();
                document.getElementById("my_content").innerHTML = content;

            } catch (err) {

            }
            $.getScript("js/html5gallery/html5gallery.js")
                    .done(function (script, textStatus) {
                    })
                    .fail(function (jqxhr, settings, exception) {
                    });
            $('.thumb').touchTouch();
        }

        function setShowMoreLess() {
            var adjustheight = 80;
            var moreText = "+  More";
            var lessText = "- Less";

            $(".more-less .more-block").css('height', adjustheight).css('overflow', 'hidden');

            $(".more-less").append('<p class="continued">[&hellip;]</p><a href="#" class="adjust"></a>');

            $("a.adjust").text(moreText);

            $(".adjust").toggle(function () {
                $(this).parents("div:first").find(".more-block").css('height', 'auto').css('overflow', 'visible');
                $(this).parents("div:first").find("p.continued").css('display', 'none');
                $(this).text(lessText);
            }, function () {
                $(this).parents("div:first").find(".more-block").css('height', adjustheight).css('overflow', 'hidden');
                $(this).parents("div:first").find("p.continued").css('display', 'block');
                $(this).text(moreText);
            });
        }
    </script>
