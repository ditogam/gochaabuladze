<head lang="en">

    <script src="js/superfish.js"></script>
    <script src="js/jquery.mobilemenu.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>

    <script src='js/camera.js'></script>
    <title></title>
    <script type="text/javascript">
        function setDataLoad() {
            var IMG_URLS = window.opener.IMG_URLS;
            var IMG_TXTS = window.opener.IMG_TXTS;
            var content = "";
            for (i = 0; i < IMG_URLS.length; i++) {
                content += "<div data-src='" + IMG_URLS[i] + "'>\n";
                content += '    <div class="camera_caption fadeIn">\n';
                content += '        <div class="camera_caption_bg">\n';
                content += '            <div class="title1">' + IMG_TXTS[i] + '</div>\n';
                content += '        </div>\n';
                content += '    </div>\n';
                content += '</div>\n';
            }
            document.getElementById("my_camera").innerHTML = content;
            jQuery('.camera_wrap').camera();
        }
    </script>
</head>
<body onload="setDataLoad()">
<div class="slider">
    <div class="camera_wrap" id="my_camera">

    </div>
</div>
</body>
</html>
